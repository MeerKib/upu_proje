<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

<body>
    <div class="windowContainer">
        <div class="container">
            <div class="form">
                <div class="formHeader">
                    <h2>Yeni Personel Ekle</h2>
                </div>
                <form action="#">
                    <label for="fname">İsim ve Soyisim: </label>
                    <input type="text" name="fname" id="fname" placeholder="Personel İsmini ve Soysimini Giriniz." required>
                    <label for=tcNo>TC No: </label>
                    <input type="text" name="tcNo" id="tcNo" placeholder="Persone TC Numarasını Giriniz." required>
                    <label for=phone>Telefon: </label>
                    <input type="text" name="phone" id="phone" placeholder="Personel Telefonu Giriniz." required>
                    <label for=email>Email: </label>
                    <input type="email" name="email" id="email" placeholder="Persone Emailini Giriniz." required>
                    <div class="btnSubmit">
                        <input type="submit" id="btn-submit" value="Personel Ekle">
                    </div>
                </form>    
            </div>       
            <div class="staff_list form">
                <div class="formHeader">
                    <h2>Personel Listesi</h2>
                </div>
                <div class="formList">
                    <div class="infoStaff">
                        

                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <script src="script_hw6.js"></script>
